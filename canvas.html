<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canv{
            border:4px solid;


        }
    </style>
    <script>
        window.onload=function(){
           c= document.getElementById("canv");
          con= c.getContext("2d");
         con.moveTo(50,150);
        //  con.lineTo(250,50);
         con.arc(100,110,25.5,2.5,20,false);
         
         con.rect(20,40,20,40);
         con.stroke();
        };
    </script>
</head>
<body>
    <canvas id="canv" heigth="150" width="150"></canvas> 
    <!-- <svg height="1500" width="1790"> -->
        <line x1="30" y1="40" x2="0" y2="0" style="stroke:red;stroke-width:5"></line>
        <rect x="40" y="50" height= "100" width="120" style="stroke:chartreuse;fill:blue;stroke-width:10;"></rect>
        <circle cx="200" cy="30" r="20" style="stroke:brown;fill:yellow;stroke-width:10">

        </circle>
    </svg>
    <p>a&ltb&gtn&quot;</p>
    <p>
        &pound;  &cent;  &euro;   &copy;  &target;
    </p>
    <article>

</body>
</html>
